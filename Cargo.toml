[package]
name = "generator_rs"
version = "0.1.0"
authors = ["Raphael Matile <raphael.matile@gmail.com>"]

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
uuid = { version = "0.4", features = ["serde", "v4"] }
getopts = "0.2"
log = "0.4"
env_logger = "0.5.13"
pretty_env_logger = "0.2"
sha1 = { version = "0.6.0", features = ["std"] }
bincode = "1.0"
crypto-rs = { git = "https://github.com/provotum/crypto-rs.git", branch = "master" }